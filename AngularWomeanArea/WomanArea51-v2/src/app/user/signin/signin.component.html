

<div class="inner-banner">
  <div class="container">
    <h2>Sign-in</h2>
    <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="#">Library</a></li>
      <li class="active">Data</li>
    </ol>
  </div>
</div>
<!--CONTENT START-->
<div class="content">
  <div class="container">
    <form action="#" (ngSubmit)="onSubmit()">
      <div class="title">Login</div>
      <div class="input-box underline">
        <input type="text" placeholder="Enter Your username" [(ngModel)]="user.username" name="username" required>
        <div class="underline"></div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter Your Password" [(ngModel)]="user.password" name="password" required>
        <div class="underline"></div>
      </div>
      <div class="input-box button">
        <button type="submit" cButton >
          Login
        </button>

      </div>
    </form>
    <div class="option">or Connect With Social Media</div>
    <div class="twitter">
      <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
    </div>
    <div class="facebook">
      <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>

    </div>
    <h3>You don't have an account?<a href="#">Register</a></h3>
  </div>
  <section class="buy-template">
    <div>
      <h2>Clean And Beautiful Design For Your Fundraising Project</h2>
      <h4>Don't Forget to rate the theme thank you so much</h4>
      <a class="btn-borderd" href="#">Buy Now</a>
      <a class="btn-borderd" href="#">Subscribe Us</a>
    </div>
  </section>
</div>
