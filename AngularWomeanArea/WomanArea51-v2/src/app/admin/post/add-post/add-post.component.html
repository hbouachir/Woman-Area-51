
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<div class="container mt-3">
  <h2>Add Post form</h2>
  <form action="">
    <div class="mb-3 mt-3">
      <label for="id">Id Post:</label>
      <input type="number" [(ngModel)]="newPost.id" class="form-control" id="id" placeholder="Enter id" name="id">
    </div>
    <div class="mb-3">
      <label for="title">Title post:</label>
      <input type="text" class="form-control" [(ngModel)]="newPost.title" id="title" placeholder="Enter title post" name="title">
    </div>
    <div class="mb-3">
        <label for="body">body post:</label>
        <input type="text" class="form-control" [(ngModel)]="newPost.body" id="body" placeholder="Enter body post" name="body">
      </div>
      
      <div class="mb-3">
        <label for="body">body post:</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="newPost.createdate" id="body" placeholder="Enter body post" name="body">
      </div>
   
    <button type="submit" (click)="addPost()" class="btn btn-primary">Submit</button>
  </form>
</div>
