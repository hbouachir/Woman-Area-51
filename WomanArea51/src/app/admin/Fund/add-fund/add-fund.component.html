<!doctype html>
<html lang="en" class="dark-theme">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/assets/admin/images/favicon-32x32.png" type="image/png" />
    <!--plugins-->
    <link href="/assets/admin/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
    <link href="/assets/admin/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
    <link href="/assets/admin/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="/assets/admin/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/admin/css/bootstrap-extended.css" rel="stylesheet" />
    <link href="/assets/admin/css/style.css" rel="stylesheet" />
    <link href="/assets/admin/css/icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- loader-->
    <link href="/assets/admin/css/pace.min.css" rel="stylesheet" />


    <!--Theme Styles-->
    <link href="/assets/admin/css/dark-theme.css" rel="stylesheet" />
    <link href="/assets/admin/css/light-theme.css" rel="stylesheet" />
    <link href="/assets/admin/css/semi-dark.css" rel="stylesheet" />
    <link href="/assets/admin/css/header-colors.css" rel="stylesheet" />

    <title>WomanArea51-Add new fund</title>
</head>

<body>


    <!--start wrapper-->
    <div class="wrapper">
        <!--start top header-->

        <!--end top header-->

        <!--start sidebar -->
        <app-navbar></app-navbar>
        <!--end sidebar -->

        <!--start content-->
        <main class="page-content">
            <!--breadcrumb-->
            <!--end breadcrumb-->

            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="border p-4 rounded">
                                <div class="card-title d-flex align-items-center">
                                    <h5 class="mb-0">Add new fund</h5>
                                </div>
                                <hr>
                                <div class="row mb-3">
                                    <label for="inputEnterFundName" class="col-sm-3 col-form-label">Enter Fund
                                        Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputEnterFundName"
                                            placeholder="Enter Fund Name" [(ngModel)]="f.fundName">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputGoal" class="col-sm-3 col-form-label">Amount Goal</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" id="inputGoal"
                                            placeholder="Set Fund Goal"[(ngModel)]="f.goal">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputDescription" class="col-sm-3 col-form-label">Fund
                                        Description</label>
                                    <div class="col-sm-9">
                                        <textarea type="email" class="form-control" id="inputDescription"
                                            placeholder="Enter Description" rows="3" [(ngModel)]="f.fundDescription"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputBen" class="col-sm-3 col-form-label">Beneficiaries</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" id="inputBen" placeholder="Enter beneficiaries"
                                            rows="3" [(ngModel)]="f.benficiaries"></textarea>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="inputTags" class="col-sm-3 col-form-label">Tags</label>
                                    <div class="col-sm-9">
                                        <ng-select [items]="tags" bindLabel="name" placeholder="Select Tags"
                                            appendTo="body" [multiple]="true" [(ngModel)]="selected">
                                            
                                        </ng-select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputNewTag" class="col-sm-3 col-form-label">New Tag</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="inputNewTag"
                                            placeholder="Enter new Tag" [(ngModel)]="t">
                                            <button type="button" class="btn btn-outline-secondary" (click)="addNewTag(t)">Add
                                                Tag(s)</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 col-form-label"></label>
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-primary px-5" (click)="addFund(f)">Add
                                            Fund</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--end row-->

        </main>
        <!--end page main-->

    </div>
    <app-footer></app-footer>


</body>

</html>
